server {
  listen 80;
  server_name games.limesoda.com;
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl;
  server_name games.limesoda.com;
  ssl_certificate /etc/nginx/ssl/limesoda-com.crt;
  ssl_certificate_key /etc/nginx/ssl/limesoda-com.key;

  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 256;
  gzip_types text/plain text/css application/javascript application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

  location /hodl-steem/ {
    try_files $uri $uri/ =404;
    #proxy_http_version 1.1;
    #proxy_set_header Upgrade $http_upgrade;
    #proxy_set_header Connection 'upgrade';
    #proxy_set_header Host $host;
    #proxy_cache_bypass $http_upgrade;
  }

  location ~* \.(?:ico|css|gif|jpe?g|png|mp3)$ {
    expires max;
    access_log off;
    add_header Pragma public;
    add_header Cache-Control "public";
  }
}
